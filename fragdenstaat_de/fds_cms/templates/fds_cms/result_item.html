<div class="media-body mb-3">
  <h5 class="mt-0 mb-1">
    <a href="{{ object.page.get_absolute_url }}">
      {{ object.title }}
    </a>
  </h5>
  {% if object.meta_description %}
    <small>{{ object.meta_description }}</small>
  {% endif %}
  {% if object.es_highlight %}
  <div class="search-highlight">
    {{ object.es_highlight }}
  </div>
  {% endif %}
</div>
